# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on: [push, pull_request, workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - name: Setup
        run: |
          flutter config --enable-linux-desktop
          flutter pub get
      - name: Patch for linux build
        run: |
          sudo apt install clang
          sudo apt install ninja-build
          sudo apt install libgtk-3-dev
      - name: Test
        run: flutter test
      - name: Build
        run: flutter build linux
      - name: Archive artifact
        uses: actions/upload-artifact@v2
        with:
          name: linux
          path: build/linux/x64/release/bundle/hds_overlay
  
  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - name: Setup
        run: |
          flutter config --enable-macos-desktop
          flutter pub get
      - name: Test
        run: flutter test
      - name: Build
        run: flutter build macos
      - name: Codesign executable
        env: 
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          MACOS_KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
          MACOS_IDENTITY_ID: ${{ secrets.MACOS_IDENTITY_ID }}
        run: |
          echo $MACOS_CERTIFICATE | base64 -d > certificate.p12
          security create-keychain -p $MACOS_KEYCHAIN_PASSWORD signing.keychain security default-keychain -s signing.keychain
          security unlock-keychain -p $MACOS_KEYCHAIN_PASSWORD signing.keychain
          security import certificate.p12 -k signing.keychain -P $MACOS_CERTIFICATE_PWD -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k $MACOS_KEYCHAIN_PASSWORD signing.keychain
          /usr/bin/codesign --force -s $MACOS_IDENTITY_ID build/macos/Build/Products/Release/hds_overlay.app -v
      - name: Patch for macos artifact
        run: |
          mkdir build/macos/Build/Products/Release/output
          mv build/macos/Build/Products/Release/hds_overlay.app build/macos/Build/Products/Release/output/hds_overlay.app
      - name: Archive artifact
        uses: actions/upload-artifact@v2
        with:
          name: macos
          path: build/macos/Build/Products/Release/output
          
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - name: Setup
        run: |
          flutter config --enable-windows-desktop
          flutter pub get
      - name: Test
        run: flutter test
      - name: Build
        run: flutter build windows
      - name: Archive artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows
          path: build/windows/runner/Release/hds_overlay.exe
          
  deploy:
    runs-on: ubuntu-latest
    needs: [build_linux, build_macos, build_windows]
    if: success() && contains(github.ref, 'refs/tags/')
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
          
      - name: Create release draft
        uses: ncipollo/release-action@v1
        with:
            artifacts: "windows/*,macos/*,linux/*"
            draft: true
            token: ${{ secrets.GITHUB_TOKEN }}
