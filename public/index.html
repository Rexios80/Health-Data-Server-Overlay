<!doctype html>
<html>
<script src="anime.min.js"></script>
<script src="socketClient.js"></script>
<head>
    <title>Health Data Server</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=qAMpoW5Pe0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=qAMpoW5Pe0">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=qAMpoW5Pe0">
    <link rel="manifest" href="/site.webmanifest?v=qAMpoW5Pe0">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=qAMpoW5Pe0" color="#e25c88">
    <link rel="shortcut icon" href="/favicon.ico?v=qAMpoW5Pe0">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<div id="statusDisplay" class="statusDisplay">
    <img class="statusImage" src="disconnected.png"/>
</div>

<div id="dataDisplay" class="dataDisplay">
    <div id="heartRateDisplay" class="hrContainer">
        <div class="hr">
            <img id="hrImage" class="hrImage" src="hrImage.png"/>
            <span id="heartRate" class="hrText">-</span>
        </div>
        <div class="hrMinMax">
            <div class="hrMin">
                <span>⤓</span>
                <span id="hrMinText" class="hrMinText">-</span>
            </div>
            <div class="hrMax">
                <span>⤒</span>
                <span id="hrMaxText" class="hrMaxText">-</span>
            </div>
        </div>
        <div class="hrAverage">
            <span>~</span>
            <span id="hrAverageText" class="hrAverageText">-</span>
        </div>
    </div>
    <div id="caloriesDisplay" class="cal">
        <img id="calImage" class="calImage" src="calImage.gif"/>
        <span id="calories" class="calText">-</span>
    </div>
    <span id="distance" class="distanceText">-</span>
    <span id="speed" class="speedText">-</span>
</div>

</body>
</html>
