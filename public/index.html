<!doctype html>
<html>
<script src="socketClient.js"></script>
<head>
    <title>Health Data Server</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="color-scheme" content="dark">
</head>
<body>

<div id="statusDisplay" class="statusDisplay">
    <img class="statusImage" src="disconnected.png"/>
</div>

<div id="dataDisplay" class="dataDisplay">
    <div id="heartRateDisplay" class="hr">
        <img id="hrImage" class="hrImage" src="hrImage.png"/>
        <span id="heartRate" class="hrText">-</span>
    </div>
    <div id="caloriesDisplay" class="cal">
        <img id="calImage" class="calImage" src="calImage.gif"/>
        <span id="calories" class="calText">-</span>
    </div>
</div>

</body>
</html>
